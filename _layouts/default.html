      </div>
      <nav class="navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About Us</a>
        <a href="{{ '/services/' | relative_url }}">Services</a>
        <a href="{{ '/testimonials/' | relative_url }}">Testimonials</a>
        <a href="{{ '/team/' | relative_url }}">Our Team</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>
</html>
